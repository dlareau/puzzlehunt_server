{% extends "info_base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
<h2>Change User Details</h2>
<form method="POST">
  {% csrf_token %}
  <p>None of the information collected here will be displayed publicly.</p>
  <div>
    {{ user_form|crispy }}
    {{ person_form|crispy }}
  </div>
  <div class="submit-row">
    <input class="btn btn-default" type="submit" value="Update Info" class="default" />
  </div>
</form>
</div>
{% endblock %}
